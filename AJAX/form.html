<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validação de formulario</title>
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div class="container">
    <form action="" id="form">
        <input type="text" class="not-null" placeholder="Nome" id="nome" 
        name="nome">
        <input type="text" class="not-null" placeholder="e-mail" id="email" 
        name="email">
        <input type="text" class="not-null" placeholder="cpf" id="cpf" 
        name="cpf">
        <input type="text" class="not-null" placeholder="CEP" id="cep" 
        name="cep">

        <div class="address">

        <div class="input-group">
            <label for="rua">Rua</label>
            <input type="text" id="rua" size="50">
        </div>

        <div class="input-group">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" size="30">
            </div>

        <div class="input-group">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" size="30">
        </div>
            
            
        <div class="input-group">
            <label for="uf">UF</label>
            <input type="text" id="uf" size="2">
        </div>        


        <button>Cadastar</button>
    </div>


    </form>
    <div id="mensagem"></div>
</div>
    <script src="./js/form.js"></script>
</body>
</html>
